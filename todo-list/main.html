<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gugi&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>
<body>
    <div class="container" id="container">
        <h3 id="title">정말 간단 TODO리스트</h3>
        <div id="sub-container">
            <ul class="list-group" id="list-group">
              </ul>
        </div>
        <div class="input-group mb-3" id="input-group">
            <input type="text" class="form-control" id="input-area">
            <div class="input-group-append" onclick="addTodo()">
              <button class="btn btn-outline-secondary" type="button" id="button-area">추가</button>
            </div>
          </div>
          
    </div>

    <script>

        $(document).ready(function(){
            console.log("웹페이지 시작")

            $.ajax({
                url:"https://api.themoviedb.org/3/movie/popular?api_key=10923b261ba94d897ac6b81148314a3f&page=1",
                data:{"key":"value"},
                type:"GET",
                success:function(json){
                    console.log(json)
                },
                error:function(json){

                }
            })
        })

        function addTodo(){
            let todo = $("#input-area").val()
            let id = Math.floor(Math.random() * 100000)
            console.log(id)
            console.log(todo)
            let list_item = `<li class="list-group-item d-flex justify-content-between align-items-center list-${id}" id="list-group-item">
                        ${todo}
                        <span class="badge badge-danger badge-pill" onclick=deleteTodo(${id})>삭제</span>
            </li>`

            if(todo == "") {
                alert("할일을 입력해 주세요.")
            }
            else{
                $("#list-group").append(list_item)
                $("#input-area").val("")
            }
        }

        function deleteTodo(id){
            $(".list-"+id).remove()
        }
        

    </script>
</body>
</html>
